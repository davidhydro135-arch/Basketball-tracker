<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-section">
        <h1>Add Basketball Workout Note</h1>
        <input id="title-input" type="text" placeholder="Enter note title...">
        <textarea id="note-input" placeholder="Enter your training notes here..."></textarea>
        <button id="add-button">Add Note</button>
        <button id="view-button">View All Notes</button>
        <button id="reset-button">Reset All</button>
    </div>

    <div id="view-section" style="display: none;">
        <h1>Your Workout Notes</h1>
        <ul id="notes-list"></ul>
        <button id="back-button">Back to Add</button>
        <button id="reset-button-view">Reset All</button>
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div id="modal-content" style="background: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 5px;">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <p id="modal-status"></p>
            <button id="toggle-finished">Mark as Finished</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
